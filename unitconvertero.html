<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inch to CM Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-weight: bold;
      font-size: 2.2rem;
      color: #4b0082;
    }

    .card {
      background-color: #fff;
      margin-top: 30px;
      padding: 40px 50px;
      width: 90%;
      max-width: 450px;
      border-radius: 20px;
      border: 2px solid #4b0082;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #4b0082;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    input[type="number"] {
      padding: 12px;
      width: 60%;
      border: 1px solid #aaa;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #4b0082;
      outline: none;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #360061;
    }

    .output {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 480px) {
      form {
        flex-direction: column;
        width: 100%;
      }

      input[type="number"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Unit Converter</h1>

  <div class="card">
    <h2>Inches to Centimeters</h2>
    <div>
      <input type="number" id="inches" placeholder="Enter inches" step="0.01">
      <button id="convertBtn">Convert</button>
    </div>
    <div class="output" id="result">Equal to _ cm</div>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', function() {
      const inches = parseFloat(document.getElementById('inches').value);
      const result = document.getElementById('result');
      
      if (!isNaN(inches)) {
        const cm = (inches * 2.54).toFixed(2);
        result.textContent = 'Equal to ' + cm + ' cm';
      } else {
        result.textContent = 'Please enter a valid number';
      }
    });
  </script>

</body>
</html>
